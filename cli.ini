[DATABASE]
; Ruta por defecto de la base de datos (relativa al directorio del CLI)
DefaultPath=CONDOR.accdb
; Contraseña de la base de datos (opcional)
Password=
; Tiempo de espera para conexión en segundos
Timeout=30

[MODULES]
; Directorio fuente de módulos VBA (relativo al directorio del CLI)
SrcPath=src
; Extensiones de archivos de módulos a procesar
Extensions=.bas,.cls
; Incluir submódulos en subdirectorios
IncludeSubdirectories=true
; Filtrar archivos por patrón (opcional)
FilePattern=*
; Importar archivos VBA sin procesar con CleanVBAFile (recomendado)
ImportRaw=true

[OUTPUT]
; Ruta por defecto de salida (relativa al directorio del CLI)
DefaultPath=output
; Formato de salida: json, xml, csv
Format=json
; Formatear salida JSON de forma legible
PrettyPrint=true

[UI]
; Configuración para UI-as-Code
Root=.\ui
FormsDir=forms
AssetsDir=assets
AssetsImgDir=img
AssetsImgExtensions=.png,.jpg,.jpeg,.gif,.bmp
IncludeSubdirectories=true
FormFilePattern=*.json
NameFromFileBase=true
; Modo estricto: fallar si el JSON contiene propiedades que el control no tiene
StrictProperties=false
; Configuración de tiempos de espera
WaitTimeoutMs=3000
WaitPollMs=50

[LOGGING]
Verbose=false
QuietMode=false
LogFile=.\cli.log
LogLevel=INFO

[EXTRACTION]
; Incluir información de tablas
IncludeTables=true
; Incluir información de formularios
IncludeForms=true
; Incluir información de consultas
IncludeQueries=true
; Incluir información de relaciones
IncludeRelations=true
; Filtrar objetos del sistema
FilterSystemObjects=true

[TABLES]
; Configuración específica para tablas
IncludeSystemTables=false
IncludeFieldProperties=true
IncludeConstraints=true
IncludeTableProperties=true

[FORMS]
; Configuración específica para formularios
IncludeControlProperties=true
IncludeEventHandlers=true
IncludeSubforms=true
IncludeControlLayout=true

[TESTING]
; Configuración para testing
TestMode=false
TestDatabase=.\test\sample.accdb
TestOutputPath=.\test\output
DryRun=false

[PERFORMANCE]
; Configuración de rendimiento
BatchSize=100
TimeoutSeconds=30
MaxMemoryMB=512

[SECURITY]
; Configuración de seguridad
AllowSystemAccess=false
ValidateInputs=true
SanitizeOutput=true

[COMPATIBILITY]
; Configuración de compatibilidad
AccessVersion=2016
UseADO=true
UseLegacyMode=false

[VBA]
; Configuración para acceso VBA
EnableVBEAccess=true
TrustVBAProject=true
RequireVBAAccess=true

[ACCESS]
; Configuración para operaciones de Access
OpenMaxAttempts=3
OpenRetrySleepMs=500
KillWaitMs=1000

[UI]
; Configuración para UI-as-Code
Root=.\ui
FormsDir=forms
AssetsDir=assets
AssetsImgDir=img
AssetsImgExtensions=.png,.jpg,.jpeg,.gif,.bmp
IncludeSubdirectories=true
FormFilePattern=*.json
NameFromFileBase=true

